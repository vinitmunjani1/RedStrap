<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}REDSTRAP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: rgba(30, 41, 59, 0.4);
            --bg-tertiary: rgba(51, 65, 85, 0.3);
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #818cf8;
            --accent-secondary: #a78bfa;
            --accent-success: #34d399;
            --accent-info: #60a5fa;
            --accent-danger: #f87171;
            --accent-danger-muted: rgba(248, 113, 113, 0.7);
            --accent-info-muted: rgba(96, 165, 250, 0.7);
            --accent-secondary-muted: rgba(167, 139, 250, 0.7);
            --border-color: rgba(148, 163, 184, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --shadow-lg: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(30, 41, 59, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(30, 41, 59, 0.3) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 0.25rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: rgba(99, 102, 241, 0.2);
            color: var(--text-primary) !important;
        }
        
        .card, .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.3) 0%, rgba(51, 65, 85, 0.2) 100%);
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
        }
        
        .card-title {
            color: var(--text-primary);
        }
        
        .card-text {
            color: var(--text-secondary);
        }
        
        .card-img-top {
            border-radius: 12px 12px 0 0;
            max-height: 300px;
            object-fit: cover;
        }
        
        .btn {
            border-radius: 8px;
            padding: 0.625rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary {
            background: rgba(129, 140, 248, 0.2);
            border: 1px solid rgba(129, 140, 248, 0.3);
            color: var(--accent-primary);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover {
            background: rgba(129, 140, 248, 0.3);
            border-color: rgba(129, 140, 248, 0.5);
            color: var(--text-primary);
        }
        
        .btn-success {
            background: rgba(52, 211, 153, 0.2);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: var(--accent-success);
            backdrop-filter: blur(10px);
        }
        
        .btn-success:hover {
            background: rgba(52, 211, 153, 0.3);
            border-color: rgba(52, 211, 153, 0.5);
        }
        
        .btn-info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: var(--accent-info);
            backdrop-filter: blur(10px);
        }
        
        .btn-info:hover {
            background: rgba(96, 165, 250, 0.3);
            border-color: rgba(96, 165, 250, 0.5);
        }
        
        .btn-danger {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--accent-danger);
            backdrop-filter: blur(10px);
        }
        
        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.3);
            border-color: rgba(248, 113, 113, 0.5);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .alert {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-success);
            color: var(--accent-success);
        }
        
        .alert-danger, .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }
        
        .alert-info {
            background-color: rgba(6, 182, 212, 0.1);
            border-color: var(--accent-info);
            color: var(--accent-info);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        h1 {
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
        }
        
        .list-group-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px !important;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }
        
        .list-group-item:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }
        
        .form-control {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            background: rgba(30, 41, 59, 0.4);
            border-color: rgba(129, 140, 248, 0.5);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h5 {
            opacity: 0.9;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .stat-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .badge {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .badge.bg-primary {
            background-color: var(--accent-primary) !important;
        }
        
        .badge.bg-secondary {
            background-color: var(--bg-tertiary) !important;
        }
        
        .badge.bg-danger {
            background-color: var(--accent-danger) !important;
        }
        
        .badge.bg-success {
            background-color: var(--accent-success) !important;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .text-secondary {
            color: var(--text-secondary) !important;
        }
        
        a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--accent-secondary);
        }
        
        .navbar-toggler {
            border-color: var(--border-color);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28241, 245, 249, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .analytics-icon-plays::before {
            content: "â–¶";
            margin-right: 5px;
        }
        
        .container {
            color: var(--text-primary);
        }
        
        .dropdown-menu-dark {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .dropdown-item {
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .dropdown-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--accent-primary);
        }
        
        .dropdown-divider {
            border-color: var(--border-color);
        }
        
        /* Engagement Icons Styling - Transparent with Borders */
        .engagement-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: transparent;
            border: 2px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }
        
        .engagement-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }
        
        .engagement-icon i {
            font-size: 1.15rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .engagement-icon:hover i {
            opacity: 1;
        }
        
        .engagement-icon.likes {
            color: rgba(239, 154, 154, 0.8);
            border-color: rgba(239, 154, 154, 0.5);
        }
        
        .engagement-icon.likes:hover {
            border-color: rgba(239, 154, 154, 0.8);
            box-shadow: 0 6px 20px rgba(239, 154, 154, 0.2);
        }
        
        .engagement-icon.likes i {
            color: rgba(239, 154, 154, 0.8);
        }
        
        .engagement-icon.comments {
            color: rgba(129, 140, 248, 0.8);
            border-color: rgba(129, 140, 248, 0.5);
        }
        
        .engagement-icon.comments:hover {
            border-color: rgba(129, 140, 248, 0.8);
            box-shadow: 0 6px 20px rgba(129, 140, 248, 0.2);
        }
        
        .engagement-icon.comments i {
            color: rgba(129, 140, 248, 0.8);
        }
        
        .engagement-icon.plays {
            color: rgba(196, 181, 253, 0.8);
            border-color: rgba(196, 181, 253, 0.5);
        }
        
        .engagement-icon.plays:hover {
            border-color: rgba(196, 181, 253, 0.8);
            box-shadow: 0 6px 20px rgba(196, 181, 253, 0.2);
        }
        
        .engagement-icon.plays i {
            color: rgba(196, 181, 253, 0.8);
        }
        
        /* Compact engagement icons for cards - Transparent with Borders */
        .engagement-compact {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.88rem;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            background: transparent;
            border: 1.5px solid;
            transition: all 0.2s ease;
        }
        
        .engagement-compact:hover {
            transform: translateY(-1px);
        }
        
        .engagement-compact i {
            font-size: 0.95rem;
            opacity: 0.85;
        }
        
        .engagement-compact.likes {
            color: rgba(239, 154, 154, 0.75);
            border-color: rgba(239, 154, 154, 0.4);
        }
        
        .engagement-compact.likes:hover {
            border-color: rgba(239, 154, 154, 0.7);
            box-shadow: 0 2px 8px rgba(239, 154, 154, 0.15);
        }
        
        .engagement-compact.likes i {
            color: rgba(239, 154, 154, 0.75);
        }
        
        .engagement-compact.comments {
            color: rgba(129, 140, 248, 0.75);
            border-color: rgba(129, 140, 248, 0.4);
        }
        
        .engagement-compact.comments:hover {
            border-color: rgba(129, 140, 248, 0.7);
            box-shadow: 0 2px 8px rgba(129, 140, 248, 0.15);
        }
        
        .engagement-compact.comments i {
            color: rgba(129, 140, 248, 0.75);
        }
        
        .engagement-compact.plays {
            color: rgba(196, 181, 253, 0.75);
            border-color: rgba(196, 181, 253, 0.4);
        }
        
        .engagement-compact.plays:hover {
            border-color: rgba(196, 181, 253, 0.7);
            box-shadow: 0 2px 8px rgba(196, 181, 253, 0.15);
        }
        
        .engagement-compact.plays i {
            color: rgba(196, 181, 253, 0.75);
        }
        
        /* Stats display for analytics page - Transparent with Borders */
        .stat-metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.75rem;
            border-radius: 14px;
            background: transparent;
            border: 2px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 95px;
            position: relative;
        }
        
        .stat-metric::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-metric:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .stat-metric:hover::before {
            opacity: 0.4;
        }
        
        .stat-metric .stat-icon {
            font-size: 1.4rem;
            margin-bottom: 0.6rem;
            opacity: 0.85;
            transition: all 0.3s ease;
        }
        
        .stat-metric:hover .stat-icon {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .stat-metric .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
        }
        
        .stat-metric:hover .stat-value {
            font-weight: 700;
        }
        
        .stat-metric .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
            opacity: 0.7;
        }
        
        .stat-metric.likes {
            border-color: rgba(239, 154, 154, 0.4);
        }
        
        .stat-metric.likes .stat-icon {
            color: rgba(239, 154, 154, 0.8);
        }
        
        .stat-metric.likes .stat-value {
            color: rgba(239, 154, 154, 0.85);
        }
        
        .stat-metric.likes:hover {
            border-color: rgba(239, 154, 154, 0.7);
            box-shadow: 0 8px 24px rgba(239, 154, 154, 0.25);
        }
        
        .stat-metric.likes:hover .stat-icon {
            color: rgba(239, 154, 154, 0.95);
        }
        
        .stat-metric.likes:hover .stat-value {
            color: rgba(239, 154, 154, 0.95);
        }
        
        .stat-metric.comments {
            border-color: rgba(129, 140, 248, 0.4);
        }
        
        .stat-metric.comments .stat-icon {
            color: rgba(129, 140, 248, 0.8);
        }
        
        .stat-metric.comments .stat-value {
            color: rgba(129, 140, 248, 0.85);
        }
        
        .stat-metric.comments:hover {
            border-color: rgba(129, 140, 248, 0.7);
            box-shadow: 0 8px 24px rgba(129, 140, 248, 0.25);
        }
        
        .stat-metric.comments:hover .stat-icon {
            color: rgba(129, 140, 248, 0.95);
        }
        
        .stat-metric.comments:hover .stat-value {
            color: rgba(129, 140, 248, 0.95);
        }
        
        .stat-metric.plays {
            border-color: rgba(196, 181, 253, 0.4);
        }
        
        .stat-metric.plays .stat-icon {
            color: rgba(196, 181, 253, 0.8);
        }
        
        .stat-metric.plays .stat-value {
            color: rgba(196, 181, 253, 0.85);
        }
        
        .stat-metric.plays:hover {
            border-color: rgba(196, 181, 253, 0.7);
            box-shadow: 0 8px 24px rgba(196, 181, 253, 0.25);
        }
        
        .stat-metric.plays:hover .stat-icon {
            color: rgba(196, 181, 253, 0.95);
        }
        
        .stat-metric.plays:hover .stat-value {
            color: rgba(196, 181, 253, 0.95);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="bi bi-graph-up-arrow"></i> REDSTRAP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-house"></i> Dashboard</a>
           
                        <a class="nav-link" href="{% url 'reddit' %}"><i class="bi bi-reddit"></i> Reddit</a>
                        
                        <!-- Instagram Accounts Link -->
                        <a class="nav-link" href="{% url 'instagram_accounts' %}"><i class="bi bi-instagram"></i> Instagram</a>
                        
                        <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                        <a class="nav-link" href="{% url 'register' %}"><i class="bi bi-person-plus"></i> Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}exclamation-triangle{% else %}info-circle{% endif %}"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</body>
</html>
